<!DOCTYPE html>
<html>

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Website Design - Rifat Digital Studio</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <div class="navbar">
         <img src="images/RDS Logo.png" class="logo">
         <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Gallery</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
         </ul>
         <img src="images/menu-icon.png" class="menu">
      </div>
      <div class="row">
         <div class="left-col">
            <div class="content">
               <h1><span>Colors</span> are the smiles<br>of nature</h1>
               <p>In nature, light creates the colors. In the picture, <br>Color creates the lights</p>
               <div class="arrow">
                  <img src="images/arrow.png">
               </div>
               <img src="images/art.png" class="art">
            </div>
         </div>

         <div class="right-col">
            <img src="images/pic1.png" id="picture">
         </div>
      </div>
      <div class="controller">
         <ul>
            <li class="active btn">01</li>
            <li class="btn">02</li>
            <li class="btn">03</li>
            <li class="btn">04</li>
            <li class="btn">05</li>
         </ul>
      </div>
   </div>


   <script>
      var btn = document.getElementsByClassName("btn");

      var picture = document.getElementById("picture");

      for(let i=0; i<btn.length; i++){

         btn[i].addEventListener('click', function(){
            let current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace("active", "");
            this.className += " active";
         });
      }

      btn[0].onclick = function(){
         picture.src = "images/pic1.png";
      }
      btn[1].onclick = function(){
         picture.src = "images/pic2.png";
      }
      btn[2].onclick = function(){
         picture.src = "images/pic3.png";
      }
      btn[3].onclick = function(){
         picture.src = "images/pic4.png";
      }
      btn[4].onclick = function(){
         picture.src = "images/pic1.png";
      }

   </script>

</body>

</html>
